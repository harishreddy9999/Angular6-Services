<div class="container mt-4">
  <h4 class="bg-success p-2">Add customers
    <span class="badge badge-danger">Post service</span>
  </h4>
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" #CustomerName>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" #CustomerEmail>
      </div>

      <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" #CustomerPhone>
      </div>

      <div class="form-group">
        <label for="Date">Date</label>
        <input type="date" class="form-control" #CustomerDate placeholder="Datepicker">
      </div>

      <!-- <div class="form-group">
        <label for="Remarks">Remarks:</label>
        <input type="text" class="form-control" #CustomerRemarks>
      </div> -->

      <!-- <div class="form-group">
        <label for="Decerption">Decerption:</label>
        <input type="text" class="form-control" #CustomerDesc>
      </div> -->

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" #CustomerAddress>
      </div>


      <button class="btn btn-primary" (click)="addCustomer(CustomerName.value, CustomerEmail.value, CustomerPhone.value, CustomerDate.value, CustomerAddress.value)">Submit</button>

    </form>
  </div>
</div>
