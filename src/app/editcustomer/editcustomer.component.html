<div class="container mt-4">
    <h1>{{customerId}}</h1>
  <h4 class="bg-success p-2">Edit customers
    <span class="badge badge-danger">Put service</span>
  </h4>
 
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="featured.name" #CustomerName name="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="featured.email"  #CustomerEmail name="email">
      </div>

      <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="featured.mobile" #CustomerPhone name="phone">
      </div>

      <div class="form-group">
        <label for="Date">Date</label>
        <input type="date" class="form-control" [(ngModel)]="featured.assigndate" #CustomerDate placeholder="Datepicker" name="date">
      </div>

     

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" [(ngModel)]="featured.address" #CustomerAddress name="address">
      </div>


      <button class="btn btn-primary" (click)="editCustomer(featured.name, featured.email, featured.mobile, featured.assigndate, featured.address, featured._id)">Submit</button>

    </form>
  </div>
</div>
